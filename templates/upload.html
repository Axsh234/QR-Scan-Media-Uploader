{% extends 'base.html' %}
{% block content %}
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTExL3Jhd3BpeGVsX29mZmljZV8zMF9hYnN0cmFjdF9ncmFkaWVudF93aGl0ZV9iYWNrZ3JvdW5kX3ZlY3Rvcl9wcl9kZGY3ZTJiNC0wMjU3LTRjMTUtOWFjNS0xMmQwZTA0N2E4MWYuanBn.jpg') center/cover no-repeat fixed;
    overflow: hidden;
}

.upload-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.upload-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px) saturate(180%);
    -webkit-backdrop-filter: blur(15px) saturate(180%);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    text-align: center;
    color: #111;
    position: relative;
}

.upload-container h2 {
    margin-bottom: 30px;
    font-size: 2rem;
}

#cameraInput, #fileInput {
    display: none;
}

.custom-file-btn {
    display: inline-block;
    padding: 12px 20px;
    background: #00bfff;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px 5px 20px;
    transition: transform 0.2s ease, background 0.3s;
}

.custom-file-btn:hover {
    transform: scale(1.05);
    background: #0099cc;
}

.upload-container input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
}

.upload-btn {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 10px;
    background: #00bfff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s;
    position: relative;
}

.upload-btn:hover {
    transform: scale(1.05);
    background: #0099cc;
}

#uploadOverlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 5;
}

.spinner {
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid #00bfff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}

.toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 999;
}

#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}
</style>

<canvas id="bgCanvas"></canvas>

<div class="upload-wrapper">
    <div class="upload-container">
        <h2>Upload Media</h2>
        <div id="uploadOverlay"><div class="spinner"></div></div>

        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <label class="custom-file-btn" onclick="openCamera()">Take Photo</label>
            <label class="custom-file-btn" onclick="openFilePicker()">Choose from Files</label>

            <input id="cameraInput" type="file" name="file" accept="image/*" capture="environment" required>
            <input id="fileInput" type="file" name="file" accept="image/*,video/*" required>

            <p id="fileName" style="color:#fff; font-weight:600;"></p>

            {% if not current_user.is_authenticated %}
            <input id="uploader_name" type="text" name="uploader_name" placeholder="Your Name (Anonymous if blank)">
            {% endif %}
            <input id="description" type="text" name="description" placeholder="Description (optional)">
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</div>

<div class="toast" id="toast">Upload successful!</div>

<script>
function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(() => toast.style.opacity = 0, 3000);
}

document.getElementById('uploadForm').addEventListener('submit', function() {
    document.getElementById('uploadOverlay').style.opacity = 1;
});

function openCamera() {
    document.getElementById('cameraInput').click();
}
function openFilePicker() {
    document.getElementById('fileInput').click();
}

document.getElementById('cameraInput').addEventListener('change', updateFileName);
document.getElementById('fileInput').addEventListener('change', updateFileName);

function updateFileName(e) {
    const fileName = e.target.files[0]?.name || "No file selected";
    document.getElementById('fileName').textContent = fileName;
}

const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const circles = [];
const circleCount = 50;
for (let i = 0; i < circleCount; i++) {
    circles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 5 + Math.random() * 15,
        dx: -0.5 + Math.random(),
        dy: -0.5 + Math.random(),
        alpha: 0.2 + Math.random() * 0.5
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    circles.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${c.alpha})`;
        ctx.fill();
        c.x += c.dx; c.y += c.dy;
        if (c.x - c.radius > canvas.width) c.x = -c.radius;
        if (c.x + c.radius < 0) c.x = canvas.width + c.radius;
        if (c.y - c.radius > canvas.height) c.y = -c.radius;
        if (c.y + c.radius < 0) c.y = canvas.height + c.radius;
    });
    requestAnimationFrame(animate);
}
animate();

{% with messages = get_flashed_messages() %}
{% if messages %}
    showToast("{{ messages[0] }}");
{% endif %}
{% endwith %}
</script>
{% endblock %}
