{% extends 'base.html' %}
{% block content %}
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTExL3Jhd3BpeGVsX29mZmljZV8zMF9hYnN0cmFjdF9ncmFkaWVudF93aGl0ZV9iYWNrZ3JvdW5kX3ZlY3Rvcl9wcl9kZGY3ZTJiNC0wMjU3LTRjMTUtOWFjNS0xMmQwZTA0N2E4MWYuanBn.jpg') center/cover no-repeat fixed;
}

.register-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}

.register-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px) saturate(180%);
    -webkit-backdrop-filter: blur(15px) saturate(180%);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    text-align: center;
    color: #111;
    transition: all 0.3s ease;
}

.register-container h2 {
    margin-bottom: 30px;
    font-size: 2rem;
}

.register-container input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
}

.register-container button {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 10px;
    background: #00bfff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s;
}

.register-container button:hover {
    transform: scale(1.05);
    background: #0099cc;
}

/* Toast message */
.toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 999;
}

/* Optional: full-page floating circles animation */
#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}
</style>

<canvas id="bgCanvas"></canvas>

<div class="register-wrapper">
    <div class="register-container">
        <h2>Register User</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<div class="toast" id="toast">Some message here!</div>

<script>
// Toast example
function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(() => toast.style.opacity = 0, 3000);
}

// Floating circles background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const circles = [];
const circleCount = 50;

for (let i = 0; i < circleCount; i++) {
    circles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 5 + Math.random() * 15,
        dx: -0.5 + Math.random(),
        dy: -0.5 + Math.random(),
        alpha: 0.2 + Math.random() * 0.5
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    circles.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${c.alpha})`;
        ctx.fill();

        c.x += c.dx;
        c.y += c.dy;

        if (c.x - c.radius > canvas.width) c.x = -c.radius;
        if (c.x + c.radius < 0) c.x = canvas.width + c.radius;
        if (c.y - c.radius > canvas.height) c.y = -c.radius;
        if (c.y + c.radius < 0) c.y = canvas.height + c.radius;
    });

    requestAnimationFrame(animate);
}
animate();
</script>
{% endblock %}
