{% extends 'base.html' %}
{% block content %}
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTExL3Jhd3BpeGVsX29mZmljZV8zMF9hYnN0cmFjdF9ncmFkaWVudF93aGl0ZV9iYWNrZ3JvdW5kX3ZlY3Rvcl9wcl9kZGY3ZTJiNC0wMjU3LTRjMTUtOWFjNS0xMmQwZTA0N2E4MWYuanBn.jpg') center/cover no-repeat fixed;
}

/* Register container styling */
.register-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    z-index: 2;
}
.register-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px) saturate(180%);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    text-align: center;
    color: #111;
    transition: all 0.3s ease;
}
.register-container h2 { margin-bottom: 30px; font-size: 2rem; }
.register-container input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
}
.register-container button {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 10px;
    background: #00bfff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s;
}
.register-container button:hover {
    transform: scale(1.05);
    background: #0099cc;
}

/* Toast message */
.toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 999;
}

/* Floating circles */
.shape {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1; /* behind content */
    animation: float linear infinite;
}
@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
}
</style>

<div class="register-wrapper">
    <div class="register-container">
        <h2>Register User</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<div class="toast" id="toast">Some message here!</div>

<script>
// Toast message
function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(() => toast.style.opacity = 0, 3000);
}

// Full-page floating circles
const circleCount = 50;
for (let i = 0; i < circleCount; i++) {
    const circle = document.createElement('div');
    circle.classList.add('shape');
    const size = 5 + Math.random() * 15;
    circle.style.width = `${size}px`;
    circle.style.height = `${size}px`;
    circle.style.left = `${Math.random()*100}%`;
    circle.style.bottom = `-${size}px`;
    circle.style.background = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
    circle.style.animationDuration = `${5 + Math.random()*10}s`;
    circle.style.animationDelay = `${Math.random()*5}s`;
    document.body.appendChild(circle);
}
</script>
{% endblock %}
